      <h1 id="content">Book Classes</h1>
      

      <div class="container">
        <div class="filter-container">
          <div class="form-inline">
            <div class="form-group">
              <label for="age-filter">Age:</label>
              <select id="age-filter" class="form-control form-control-sm">
                <option value="">All Ages</option>
                <option value="under18">Under 18</option>
                <option value="18to25">18 to 25</option>
                <option value="26to35">26 to 35</option>
              </select>
            </div>
            <div class="form-group">
              <label for="day-filter">Day:</label>
              <select id="day-filter" class="form-control form-control-sm">
                <option value="">All Days</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time-filter">Time:</label>
              <select id="time-filter" class="form-control form-control-sm">
                <option value="">All Times</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
              </select>
             
              
            </div>
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="checkbox1">
          <label for="checkbox1"></label>
          <span class="checkbox-label">Label</span>
        </div>

        <div class="tbcontainer">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark ">
              <tr>
                <th>Day and Time</th>
                <th>Venue</th>
                <th>Class</th>
                <th></th> <!-- Empty header for the booking button column -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Monday, 9:00 AM</td>
                <td>Main Field</td>
                <td>Beginners</td>
                <td><button class="btn btn-primary btn-block">Book Now</button></td>
              </tr>
              <tr>
                <td>Tuesday, 4:00 PM</td>
                <td>Training Ground</td>
                <td>Intermediate</td>
                <td><button class="btn btn-primary btn-block">Book Now</button></td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
